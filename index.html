<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main class="main">
        <section class="section">
            <img src="src/images/illustration-hero.svg" alt="illustration">
            <div class="info">
                <h2 class="title">Order Summary</h2>
                <p class="text">You cab now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan-price">
                    <img src="src/images/icon-music.svg" alt="music">
                    <div class="plan-change">
                        <div class="anual-plan">
                            <h3 class="title-plan">Anual Plan</h3>
                            <p class="price-year">$59.99/year</p>
                        </div>
                        <a href="#" target="_blank" class="change">Change</a>
                    </div>
                </div>
                <div class="pay-cancel">
                    <a href="#pay" class="pay">Proceed to Payment</a>
                    <a href="#cancel" class="cancel">Cancel Order</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
